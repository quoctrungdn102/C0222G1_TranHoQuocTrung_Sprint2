<div class="my-3">
  <h3 class="my-5" style="text-align: center"> Đăng nhập</h3>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div [formGroup]="formLogin">
        <!-- Email input -->
        <div class="form-outline mb-4" >
          <input formControlName="userName" type="text" id="form2Example1" class="form-control"/>
          <label class="form-label" for="form2Example1"> Email </label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input formControlName="passWord" type="password" id="form2Example2" class="form-control"/>
          <label class="form-label" for="form2Example2">Mật khẩu </label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
              <label class="form-check-label" for="form2Example31"> Nhớ mật khẩu </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Quên mật khẩu?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" (click)="loginSubmit()">Đăng nhập</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Chưa có tài khoản? <a href="#!">Đăng ký</a></p>
          <p>Hoặc đăng nhập với:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
