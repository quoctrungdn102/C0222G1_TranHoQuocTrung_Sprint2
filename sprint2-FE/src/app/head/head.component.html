<div class="container-fluid" style="background: #e83e8c">
  <div>

    <div class="row " style="height: 90px;align-items: center">
      <div class="col-2" style="justify-content: center" routerLink="/">
        <img

          style="width: 65%;height:90px" src="../../assets/img/sự kiện trực tuyến tuyệt vời (2).png"
          alt=""
        >
      </div>
      <div class="col-2">
        <div class="row">
          <div class="col-2 my-3">
            <i style="font-size: 20px;color: white ; float: left" class="fa-solid fa-phone"></i>
          </div>
          <div class="col-10 text">
            <b>070 272 1099</b><br>
            <span>Tư vấn </span>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col-2 my-3">
            <i style="font-size: 20px;color: white ; float: left" class="fa-solid fa-location-dot"></i>
          </div>
          <div class="col-10 text">
            <a href="" class="text">
              <b>295 Nguyễn Tất thành</b><br>
              <span>Mở của 9:00 - 21:30</span>
            </a>
          </div>
        </div>
      </div>
      <div class="col-2 text" routerLink="/cart">
        <div><i class="fa-solid fa-bag-shopping " style="font-size: 25px"></i>
          <span style="margin-left: 5px">Giỏ hàng</span>
        </div>
      </div>
      <div class="col-3" style="display: flex;align-items: center">
        <input class="form-control form-control-sm w-50 " type="text" placeholder="Bạn tìm gì ..."
               aria-label=".form-control-sm example"><a href="" class="text "><i
        class="fas fa-search mx-3 "></i></a>
        <div *ngIf="status==null" class=" text">
          <a routerLink="/login" class="text">
            <b>Đăng nhập</b><br>
          </a>
        </div>
        <div *ngIf="status=='login'" class=" text" (click)="statusLogin()">
          <a routerLink="/login" class="text">
            <b>Thoát</b><br>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
